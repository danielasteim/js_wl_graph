                    <input type="text" placeholder="enter your weight" id="weightInput">

            </div>
                
            <div class="whole-graph">
                <div class="blank">
    
                </div>

                <div class="graph">
                    <div class="data" id="data">
                        <div class="column">

                        </div>
                        <div class="column">

                        </div>
                        <div class="column">

                        </div>
                    </div>
                </div>


                <div class="graph-info">
                    <div>
                        <p> Starting weight: <span id="starting-weight">73 </span> </p>
